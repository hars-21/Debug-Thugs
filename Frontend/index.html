<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="bg">
            <img src="/Frontend/Assets/hero-bg.jpg" alt="">
        </div>
        <div class="navbar">
            <div class="site_name">
                <p>InstaDine</p>
            </div>
            <div class="nav_items">
                <div class="login">
                    <img id="profile" src="/Frontend/Assets/profile-icon.png" alt="">
                    <p>Login</p>
                </div>
                <div class="search">
                    <img id="search" src="/Frontend/Assets/search-btn.png" alt="">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="purpuse">
                <p>Discover restaurant and food</p>
                <h3>You get Best restaurant here</h3>
                <br>
            </div>
            <div class="search">
                <input placeholder="Search Hotel" type="text" name="Search Hostel" id="search">
                <input placeholder="All Locations" type="text" name="All Locations" id="">
                <div class="btn">
                    <p>Search</p>
                </div>
            </div>
        </div>
        <div class="best">
            <div class="heading2">
                <p>Our Best Popular Recipes</p>
                <br>
                <br>
            </div>
            
            <div class="hotels">
                <img src="/Frontend/Assets/restaurant img 1.jpg" alt="">
                <img src="/Frontend/Assets/restaurant img 2.jpg" alt="">
                <img src="/Frontend/Assets/restaurant img 3.jpg" alt="">
                
            </div>
            <div class="htlsnames">
                <br>
                <br>
                <p>The Spice Route</p>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
